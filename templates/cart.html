{% extends 'base.html' %}

{% block container %}
  <main class="container">
    <h1 class="h3 my-4">Корзина</h1>

<!--    <div class="alert alert-warning" role="alert">Блюдо удалено из корзины</div>-->
      <div class="">
        <h4 class="mb-3 col-7 mb-5">{{ count }} блюда в корзине</h4>
        <table class="table">
          <tbody>
            {% for meal in products %}
            <tr>
              <th scope="row">{{ meal.title }}</th>
              <td></td>
              <td>{{ products[meal] }}</td>
              <td>{{ meal.price|int * products[meal]|int }} руб.</td>
              <td><a class="text-danger" href="/deletefromcart/{{ meal.id }}">Удалить</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <hr>
        <p class="display-4 my-2 ">{{ summa }} руб</p>
        <a href="{{ url_for('add_to_db') }}" class=" mt-3 mb-5 btn btn-danger">Оформить заказ</a>
      </div>
    </div>
  </main>
{% endblock %}
